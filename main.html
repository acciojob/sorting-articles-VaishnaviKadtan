<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alphabetical Bands</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 30px;
    }
    h1 {
        text-align: center;
    }
    ul#band {
        list-style-type: disc;
        max-width: 400px;
        margin: 0 auto;
        padding-left: 20px;
    }
    ul#band li {
        padding: 5px 0;
    }
</style>
</head>
<body>

<h1>Band List</h1>
<ul id="band"></ul>

<script>
const bands = [
    'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 
    'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 
    'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 
    'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'
];

// Function to remove leading 'a', 'an', 'the' (case-insensitive) for sorting
function stripArticle(name) {
    return name.replace(/^(a |an |the )/i, '');
}

// Sort alphabetically ignoring articles
const sortedBands = bands.sort((a, b) => {
    const nameA = stripArticle(a).toLowerCase();
    const nameB = stripArticle(b).toLowerCase();
    if (nameA < nameB) return -1;
    if (nameA > nameB) return 1;
    return 0;
});

// Display in the unordered list
const ul = document.getElementById('band');
sortedBands.forEach(band => {
    const li = document.createElement('li');
    li.textContent = band;
    ul.appendChild(li);
});
</script>

</body>
</html>
